<div class="pagination mt-4">
    <nav aria-label="Page pagination">
        <ul class="pagination">
            <li class="page-item">
                {% if page_obj.has_previous %}
                    <a class="page-link link-dark" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                {% else %}
                    <a class="page-link link-dark" href="?page={{ page_obj.number }}" aria-label="Previous">
                {% endif %}
                    <span aria-hidden="true">&laquo;</span>
                    <span class="visually-hidden">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link link-dark" href="?page=1">1</a></li>
            <li class="page-item"><a class="page-link link-dark" href="?page=2">2</a></li>
            <li class="page-item"><a class="page-link link-dark" href="?page=3">3</a></li>
            <li class="page-item">
                {% if page_obj.has_next %}
                    <a class="page-link link-dark" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                {% else %}
                    <a class="page-link link-dark" href="?page={{ page_obj.number }}" aria-label="Next">
                {% endif %}
                    <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
            </li>
        </ul>
    </nav>
</div>
